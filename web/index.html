<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>股票模拟买卖</title>
    <meta name="description" content="股票模拟买卖">
    <meta name="author" content="hayley-dog">
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.css" rel="stylesheet">
    <!--<link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="//cdn.bootcss.com/flat-ui/2.2.2/css/flat-ui.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/flat-ui/2.2.2/css/vendor/bootstrap.min.css" rel="stylesheet">

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">股票对冲算法</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" ng-app="app"
                     ng-controller="ctrl">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="#">算法1</a>
                        </li>
                        <li>
                            <a href="#">算法2</a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                手续费<strong class="caret"></strong>
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="#" ng-click="change_fee_label('$')">每笔固定</a>
                                </li>
                                <li>
                                    <a href="#" ng-click="change_fee_label('%')">总金额的</a>
                                </li>
                                <li>
                                    <a href="#" ng-click="change_fee_label('$')">每1000股</a>
                                </li>
                                <li class="divider"></li>
                                <li>
                                    <a href="#" ng-click="change_fee_label('')">无手续费</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" id="">{{interchange_fee_label}}
                        </div>
                        <button type="submit" class="btn btn-default">
                            计算
                        </button>
                    </form>
                </div>

            </nav>
            <div class="jumbotron">
                <h2>算法说明</h2>
                </p>
                1.xxx<br>
                2.xxxx
                <p>
                    <a class="btn btn-primary btn-large" href="#">更多关于</a>
                </p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label class="radio" ng-app="app" ng-controller="ctrl">
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" data-toggle="radio">
                Radio is off
            </label>
        </div>
        <div class="col-md-6">
            <ul class="pagination">
                <li>
                    <a href="#">你好</a>
                </li>
                <li>
                    <a href="#">1</a>
                </li>
                <li>
                    <a href="#">2</a>
                </li>
                <li>
                    <a href="#">3</a>
                </li>
                <li>
                    <a href="#">4</a>
                </li>
                <li>
                    <a href="#">5</a>
                </li>
                <li>
                    <a href="#">Next</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">

        </div>

<script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<!--<script src="//cdn.bootcss.com/flat-ui/2.2.2/js/flat-ui.min.js"></script>-->
<script src="js/controller.js"></script>
